<!DOCTYPE html>
<html lang="en" class="dark:bg-[#121212] dark:text-[#e0e0e0]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Cards</title>
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <script src="js/index.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="font-['Outfit'] m-0">
    <header class="sticky top-0 z-10 bg-gray-800 shadow-md rounded-b-md h-16 pt-2">
        <nav class="text-white flex flex-row justify-between items-center px-4 py-1">
            <h3 class="navbar-brand text-lg md:text-2xl font-semibold cursor-default">Contribution Cards</h3>
            <div class="flex items-center">
                <input id="searchInput"
                    class="form-control bg-white text-black flex-1 max-w-[25rem] mr-2 px-2 py-1 rounded-md"
                    type="search" placeholder="Search" aria-label="Search">
                <button id="themeToggleBtn" class="rounded-lg inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 p-1 text-[1.4rem] transition-all duration-300 dark:bg-[#4a4a4a] hover:dark:bg-[#5a5a5a]" type="button">
                    <img id="themeIconSun" src="./assets/public/sun.png" class="hidden" alt="Sun">
                    <img id="themeIconMoon" src="./assets/public/moon.png" class="hidden" alt="Moon">
                </button>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="flex gap-x-5 m-2">
            <p class="cursor-pointer material-icons" id="grid">grid_view</p>
            <p class="cursor-pointer material-icons" id="list">view_list</p>
        </div>
        <!-- Contribution Cards Start -->
         <!-- Grid Layout -->
        <div class="cards-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-8">
            <!-- Cards will be dynamically added here -->
        </div>
        <!-- List Layout -->
        <div class="cards-list flex flex-col w-full h-fit justify-center items-center">
            <!-- Cards will be dynamically added here -->
        </div>
        <!-- Contribution Cards End -->
    </main>

    <footer class="fixed rounded-t-xl bottom-0 left-0 w-full bg-gray-800 text-white text-center py-2.5 shadow-[0_-1px_5px_rgba(0,0,0,0.1)] dark:bg-[#1e1e1e]">
        &copy; 2024 Contribution Cards - An Open source contribution project by
        <a href="https://github.com/narainkarthikv" class="text-blue-500 hover:underline">Wisdom Fox Community</a>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
