<!doctype html>
<html lang="en" class="h-full dark:bg-[#0b1929]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Contribution Cards — Curated Contributor Profiles for Open Source Projects</title>
    <meta
      name="description"
      content="Contribution Cards: a curated collection of contributor profiles and recognition cards to help open-source projects celebrate and showcase their community members with beautiful, customizable cards."
    />
    <meta name="author" content="Wisdom Fox Community" />
    <meta
      name="keywords"
      content="contribution cards, open source, contributor recognition, contributor profiles, GitHub contributors, open source community, community recognition"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Contribution Cards — Curated Contributor Profiles for Open Source Projects"
    />
    <meta
      property="og:description"
      content="A curated collection of contributor recognition cards to help maintainers showcase and celebrate their community members beautifully."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/narainkarthikv/contribution-cards" />
    <meta property="og:image" content="/assets/favicon_io/android-chrome-512x512.png" />
    <meta
      property="og:image:alt"
      content="Contribution Cards - Celebrate open source contributors"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Contribution Cards — Curated Contributor Profiles for Open Source Projects"
    />
    <meta
      name="twitter:description"
      content="Browse and customize beautiful contributor recognition cards for your open-source project."
    />
    <meta name="twitter:image" content="/assets/favicon_io/android-chrome-512x512.png" />

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://github.com/narainkarthikv/contribution-cards" />

    <!-- Structured Data: Website + Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "name": "Contribution Cards",
            "url": "https://github.com/narainkarthikv/contribution-cards",
            "description": "Curated contributor recognition cards for open-source projects",
            "potentialAction": {
              "@type": "SearchAction",
              "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://github.com/narainkarthikv/contribution-cards?search={search_term_string}"
              },
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "Organization",
            "name": "Wisdom Fox Community",
            "url": "https://github.com/narainkarthikv",
            "logo": "/assets/favicon_io/android-chrome-512x512.png",
            "sameAs": [
              "https://github.com/narainkarthikv",
              "https://github.com/narainkarthikv/contribution-cards"
            ]
          },
          {
            "@type": "CollectionPage",
            "name": "Contribution Cards Collection",
            "description": "A curated collection of contributor profiles and recognition cards",
            "url": "https://github.com/narainkarthikv/contribution-cards"
          }
        ]
      }
    </script>

    <!-- Favicon & Apple Touch Icon -->
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/favicon_io/apple-touch-icon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
