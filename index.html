<!DOCTYPE html>
<html lang="en" class="h-full dark:bg-[#0b1929]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Cards</title>
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="js/index.js" type="module"></script>
</head>

<body class="font-['Outfit'] m-0 min-h-full flex flex-col bg-gray-50 dark:bg-[#0b1929] transition-colors" data-theme="light">
    <header class="sticky top-0 z-10 bg-white dark:bg-[#0d1f2d] shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16" aria-label="Main Navigation">
            <div class="h-full flex items-center justify-between gap-4">
                <h1 class="text-xl md:text-2xl font-semibold text-gray-900 dark:text-white">
                    Contribution Cards
                </h1>
                
                <div class="flex items-center gap-3 sm:gap-4">
                    <!-- View Toggle -->
                    <div id="viewToggle" 
                         class="ds-toggle-group" 
                         role="group" 
                         aria-label="View toggle">
                        <button id="gridTab"
                                class="ds-toggle-btn"
                                aria-label="Grid view" 
                                aria-pressed="true">
                            <span class="material-icons" aria-hidden="true">grid_view</span>
                            <span class="hidden sm:inline">Grid</span>
                        </button>
                        <button id="listTab"
                                class="ds-toggle-btn"
                                aria-label="List view" 
                                aria-pressed="false">
                            <span class="material-icons" aria-hidden="true">view_list</span>
                            <span class="hidden sm:inline">List</span>
                        </button>
                    </div>

                    <!-- Search -->
                    <div class="relative flex-1 max-w-sm">
                        <input id="searchInput"
                               class="ds-input w-full"
                               type="search" 
                               placeholder="Search cards..."
                               aria-label="Search cards">
                        <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                            search
                        </span>
                    </div>

                    <!-- Theme Toggle -->
                    <button id="themeToggleBtn"
                            class="ds-icon-btn"
                            aria-label="Toggle theme"
                            aria-pressed="false">
                        <span class="material-icons" aria-hidden="true">light_mode</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Grid Layout -->
        <div id="gridView" class="cards-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
             aria-label="Cards grid view">
            <!-- Cards will be dynamically added here -->
        </div>

        <!-- List Layout -->
        <div id="listView" class="cards-list hidden space-y-4"
             aria-label="Cards list view">
            <!-- Cards will be dynamically added here -->
        </div>
    </main>

    <footer class="mt-auto py-6 bg-white dark:bg-[#0d1f2d] shadow-[0_-1px_0_rgba(0,0,0,0.1)] dark:shadow-[0_-1px_0_rgba(255,255,255,0.1)]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 Contribution Cards - An Open source contribution project by
                <a href="https://github.com/narainkarthikv" 
                   class="text-blue-600 hover:text-blue-700 dark:text-cyan-400 dark:hover:text-cyan-300 hover:underline transition-colors">
                    Wisdom Fox Community
                </a>
            </p>
        </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
