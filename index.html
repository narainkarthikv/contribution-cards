<!DOCTYPE html>
<html lang="en" class="dark:bg-[#121212] dark:text-[#e0e0e0]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Cards</title>
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <script src="js/index.js" type="module"></script>
</head>

<body class="font-['Outfit'] m-0">
    <header class="sticky top-0 z-10 bg-gray-800 shadow-md rounded-b-md h-16 pt-2">
        <nav class="text-white flex flex-row justify-between items-center px-4 py-2">
            <h3 class="navbar-brand text-2xl font-semibold cursor-default">Contribution Cards</h3>
            <div class="flex items-center">
                <input id="searchInput"
                    class="form-control bg-white text-black flex-1 max-w-[25rem] mr-2 px-2 py-1 rounded-md"
                    type="search" placeholder="Search" aria-label="Search" onkeyup="filterCards()">
                <button id="themeToggleBtn" class="btn btn-outline-light" type="button" onclick="toggleDarkMode()">
                    <i id="themeIcon" class="bi bi-sun"><img src="./assets/favicon_io/sun (1).png" class="" alt="o"
                            srcset=""></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- Contribution Cards Start -->
        <div class="cards-container flex flex-wrap justify-center p-8">
            <!-- Cards will be dynamically added here -->
        </div>
        <!-- Contribution Cards End -->
    </main>

    <footer
        class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-center py-2.5 shadow-[0_-1px_5px_rgba(0,0,0,0.1)] dark:bg-[#1e1e1e]">
        &copy; 2024 Contribution Cards - An Open source contribution project by
        <a href="https://github.com/narainkarthikv" class="text-blue-500 hover:underline">Wisdom Fox Community</a>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
