<!DOCTYPE html>
<html lang="en" class="dark:bg-[#121212] dark:text-[#e0e0e0]">
  <head>
    <!-- ✅ Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="Contribution Cards — A beautiful open-source project showcasing contributors with their profiles, links, and learning resources."
    />
    <meta
      name="keywords"
      content="Open Source, Contribution Cards, Developer Profiles, GitHub, Portfolio, Frontend"
    />
    <meta name="author" content="Wisdom Fox Community" />

    <!-- ✅ Open Graph / Social Preview -->
    <meta property="og:title" content="Contribution Cards" />
    <meta
      property="og:description"
      content="An open-source showcase of developers and contributors with links to GitHub, LinkedIn, and portfolios."
    />
    <meta
      property="og:image"
      content="https://narainkarthikv.github.io/Portfolio/assets/preview.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narainkarthikv.github.io/" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contribution Cards" />
    <meta
      name="twitter:description"
      content="A collaborative open-source showcase of developer contributions."
    />
    <meta
      name="twitter:image"
      content="https://narainkarthikv.github.io/Portfolio/assets/preview.png"
    />

    <!-- ✅ Title -->
    <title>Contribution Cards | Open Source Profiles</title>

    <!-- ✅ Favicon -->
    <link
      rel="icon"
      href="assets/favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- ✅ Preconnect for Faster Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-pn9r2fDql0qYc3z7fxTLPCyl5ybrH0vVTXRrf/9Ez9kt2zszrYVqk1GEZgLGv4gLb8RCxPj6gBbHo8lOaR3Epw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ Tailwind & Custom Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ✅ Main JS (deferred for performance) -->
    <script src="js/index.js" type="module" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>

  <body
    class="font-['Outfit'] bg-white dark:bg-[#121212] text-gray-900 dark:text-[#e0e0e0] antialiased"
  >
    <!-- ✅ Header -->
    <header
      class="sticky top-0 z-10 bg-gray-800 shadow-md rounded-b-md"
      role="banner"
    >
      <nav
        class="text-white flex flex-col sm:flex-row justify-between items-center px-4 gap-2 sm:gap-0"
        aria-label="Main Navigation"
      >
        <h1
          class="navbar-brand text-lg md:text-2xl font-semibold cursor-default w-full sm:w-auto text-center sm:text-left"
        >
          Contribution Cards
        </h1>

        <div
          class="flex flex-col sm:flex-row items-center gap-2 w-full sm:w-auto"
        >
          <!-- ✅ View Toggle -->
          <div
            id="viewToggle"
            class="flex bg-gray-700 dark:bg-[#232a36] rounded-lg overflow-hidden border border-gray-600 mb-2 sm:mb-0"
            role="group"
            aria-label="View Toggle"
          >
            <button
              id="gridTab"
              class="px-3 py-1 flex items-center gap-1 text-white focus:outline-none transition-colors duration-200 bg-gray-700 dark:bg-[#232a36]"
              aria-label="Grid view"
              aria-pressed="true"
            >
              <span class="material-icons" aria-hidden="true">grid_view</span>
              <span class="hidden sm:inline">Grid</span>
            </button>
            <button
              id="listTab"
              class="px-3 py-1 flex items-center gap-1 text-white focus:outline-none transition-colors duration-200"
              aria-label="List view"
              aria-pressed="false"
            >
              <span class="material-icons" aria-hidden="true">view_list</span>
              <span class="hidden sm:inline">List</span>
            </button>
          </div>

          <!-- ✅ Search Bar -->
          <label for="searchInput" class="sr-only">Search for Cards</label>
          <input
            id="searchInput"
            name="search"
            type="search"
            placeholder="Search profiles..."
            class="form-control bg-white text-black flex-1 max-w-[25rem] px-2 py-1 rounded-md mb-2 sm:mb-0 sm:ml-2"
            aria-label="Search for cards"
          />

          <!-- ✅ Theme Toggle -->
          <button
            id="themeToggleBtn"
            type="button"
            aria-pressed="false"
            aria-label="Switch to dark mode"
            class="rounded-lg inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 p-1 text-[1.4rem] transition-all duration-300 dark:bg-[#4a4a4a] hover:dark:bg-[#5a5a5a] ml-0 sm:ml-2"
          >
            <img
              id="themeIconSun"
              src="./assets/public/sun.png"
              alt="Light Mode Icon"
              loading="lazy"
            />
            <img
              id="themeIconMoon"
              src="./assets/public/moon.png"
              class="hidden"
              alt="Dark Mode Icon"
              loading="lazy"
            />
          </button>
        </div>
      </nav>
    </header>

    <!-- ✅ Main Content -->
    <main class="container-fluid py-8" id="mainContent" role="main">
      <section
        class="cards-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-8"
        aria-label="Grid View"
      >
        <!-- Cards dynamically added here -->
      </section>

      <section
        class="cards-list flex flex-col w-full h-fit justify-center items-center hidden"
        aria-label="List View"
      >
        <!-- Cards dynamically added here -->
      </section>
    </main>

    <!-- ✅ Footer -->
    <footer
      class="rounded-t-xl bottom-0 left-0 w-full bg-gray-800 text-white text-center py-2.5 shadow-[0_-1px_5px_rgba(0,0,0,0.1)] dark:bg-[#1e1e1e]"
      role="contentinfo"
    >
      <p class="text-sm">
        &copy; <span id="year">2025</span> Contribution Cards —
        An open-source project by
        <a
          href="https://github.com/narainkarthikv"
          class="text-blue-500 hover:underline"
          target="_blank"
          rel="noopener noreferrer"
          >Wisdom Fox Community</a
        >.
      </p>
    </footer>

    <script>
      // Dynamic footer year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
